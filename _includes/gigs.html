<section id="gigs">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" style="font-family: Nilkuza">Gigs</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 text-center"></div>
            {% for event in site.data.events %}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x fa-calendar wow bounceIn text-primary"></i>
                    <h3>
                        <a target="about:blank" href="{{ event.map_url }}">
                            {{ event.venue }}
                        </a>
                    </h3>
                    <p class="text-muted">
                    <div>{{ event.location }}</div>
                    <div>{{ event.time | date: "%l%P" }} {{ event.date | date: "%-d/%-m/%Y" }}</div>
                    </p>
                </div>
            </div>
            {% endfor %}
            <div class="col-lg-3 col-md-6 text-center"></div>
        </div>
    </div>
</section>
